<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaStore - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
        }
        .pizza-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .login-form {
            padding: 2rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .alert {
            border-radius: 15px;
            margin-bottom: 1rem;
        }
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 2px dashed #dee2e6;
        }
        .quick-login-btn {
            border-radius: 20px;
            margin: 0.25rem;
            font-size: 0.9rem;
            padding: 8px 16px;
        }
        .register-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .tab-content {
            padding-top: 1rem;
        }
        .nav-pills .nav-link {
            border-radius: 20px;
            margin: 0 0.25rem;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <div class="login-header">
                        <div class="pizza-logo">
                            <i class="fas fa-pizza-slice"></i>
                        </div>
                        <h2 class="mb-0">PizzaStore</h2>
                        <p class="mb-0 opacity-75">Delicious pizzas delivered fresh</p>
                    </div>
                    
                    <div class="login-form">
                        <!-- Display Error Message -->
                        <c:if test="${not empty ERROR}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>${ERROR}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </c:if>
                        
                        <!-- Display Success Message -->
                        <c:if test="${not empty MESSAGE}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>${MESSAGE}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </c:if>
                        
                        <!-- Login/Register Tabs -->
                        <ul class="nav nav-pills nav-justified mb-3" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                                        data-bs-target="#login-panel" type="button" role="tab">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                                        data-bs-target="#register-panel" type="button" role="tab">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="loginTabContent">
                            <!-- Login Panel -->
                            <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                                <form method="post" action="LoginServlet" id="loginForm">
                                    <input type="hidden" name="action" value="Login">
                                    
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-user text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control border-start-0" 
                                                   id="userID" name="userID" 
                                                   placeholder="Enter your User ID" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control border-start-0" 
                                                   id="password" name="password" 
                                                   placeholder="Enter your password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-login">
                                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                        </button>
                                    </div>
                                </form>
                                
                                <!-- Quick Login Options -->
                                <div class="demo-credentials">
                                    <h6 class="text-center mb-3">
                                        <i class="fas fa-rocket me-2"></i>Quick Login Options:
                                    </h6>
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-outline-danger quick-login-btn w-100" 
                                                    onclick="quickLogin('admin', 'admin123')">
                                                <i class="fas fa-crown me-1"></i>Admin
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" class="btn btn-outline-primary quick-login-btn w-100" 
                                                    onclick="quickLogin('staff1', 'staff123')">
                                                <i class="fas fa-users me-1"></i>Staff
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" class="btn btn-outline-success quick-login-btn w-100" 
                                                    onclick="quickLogin('customer1', 'customer123')">
                                                <i class="fas fa-user me-1"></i>Customer
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" class="btn btn-outline-info quick-login-btn w-100" 
                                                    onclick="quickLogin('user1', 'user123')">
                                                <i class="fas fa-shopping-cart me-1"></i>User
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Register Panel -->
                            <div class="tab-pane fade" id="register-panel" role="tabpanel">
                                <form method="post" action="LoginServlet" id="registerForm">
                                    <input type="hidden" name="action" value="Register">
                                    
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-id-card text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control border-start-0" 
                                                   name="userID" placeholder="Choose a User ID" 
                                                   value="${regUserID}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-user text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control border-start-0" 
                                                   name="fullName" placeholder="Enter your full name" 
                                                   value="${regFullName}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-envelope text-muted"></i>
                                            </span>
                                            <input type="email" class="form-control border-start-0" 
                                                   name="email" placeholder="Enter your email" 
                                                   value="${regEmail}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control border-start-0" 
                                                   id="regPassword" name="password" 
                                                   placeholder="Create a password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-check-circle text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control border-start-0" 
                                                   id="confirmPassword" name="confirmPassword" 
                                                   placeholder="Confirm your password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-login">
                                            <i class="fas fa-user-plus me-2"></i>Create Account
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="text-center mt-3">
                                    <small class="text-muted">
                                        By registering, you agree to our terms and conditions
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quick login function
        function quickLogin(userID, password) {
            document.getElementById('userID').value = userID;
            document.getElementById('password').value = password;
            document.getElementById('loginForm').submit();
        }
        
        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
        
        // Login form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            var userID = document.getElementById('userID').value.trim();
            var password = document.getElementById('password').value.trim();
            
            if (userID === '' || password === '') {
                e.preventDefault();
                alert('Please enter both User ID and Password');
                return false;
            }
        });
        
        // Register form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            var password = document.getElementById('regPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long');
                return false;
            }
        });
        
        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            var password = document.getElementById('regPassword').value;
            var confirmPassword = e.target.value;
            
            if (password !== confirmPassword) {
                e.target.setCustomValidity('Passwords do not match');
            } else {
                e.target.setCustomValidity('');
            }
        });
        
        // Focus on first input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userID').focus();
        });
        
        // Handle tab switching
        document.getElementById('register-tab').addEventListener('click', function() {
            setTimeout(function() {
                document.querySelector('#register-panel input[name="userID"]').focus();
            }, 300);
        });
        
        document.getElementById('login-tab').addEventListener('click', function() {
            setTimeout(function() {
                document.getElementById('userID').focus();
            }, 300);
        });
        
        // Enter key support for forms
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                var activeTab = document.querySelector('.tab-pane.active');
                if (activeTab.id === 'login-panel') {
                    document.getElementById('loginForm').submit();
                } else if (activeTab.id === 'register-panel') {
                    document.getElementById('registerForm').submit();
                }
            }
        });
    </script>
</body>
</html>
