<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            color: #dc3545 !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus, .form-select:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .pizza-icon {
            font-size: 4rem;
            color: #dc3545;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-pizza-slice me-2"></i>PizzaStore - Admin Panel
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="ShoppingServlet?action=ViewPizzaList">
                    <i class="fas fa-list me-1"></i>Pizza List
                </a>
                <a class="nav-link" href="ShoppingServlet?action=SalesReport">
                    <i class="fas fa-chart-bar me-1"></i>Sales Report
                </a>
                <a class="nav-link" href="Shopping.html">
                    <i class="fas fa-store me-1"></i>Shop View
                </a>
                <a class="nav-link" href="LoginServlet?action=Logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-plus me-2"></i>Create New Pizza</h2>
                <p class="text-muted">Add a new pizza to the system</p>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <c:if test="${not empty ERROR}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>${ERROR}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </c:if>
        
        <c:if test="${not empty MESSAGE}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>${MESSAGE}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </c:if>

        <!-- Create Pizza Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-pizza-slice me-2"></i>Pizza Information
                    </div>
                    <div class="card-body">
                        <form method="post" action="ShoppingServlet" id="createPizzaForm">
                            <input type="hidden" name="action" value="CreatePizza">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productName" class="form-label">
                                        <i class="fas fa-tag me-1"></i>Pizza Name *
                                    </label>
                                    <input type="text" class="form-control" id="productName" name="productName" 
                                           placeholder="e.g., Margherita Pizza" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="quantityPerUnit" class="form-label">
                                        <i class="fas fa-ruler me-1"></i>Size/Description
                                    </label>
                                    <input type="text" class="form-control" id="quantityPerUnit" name="quantityPerUnit" 
                                           placeholder="e.g., Large 12 inch">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="categoryID" class="form-label">
                                        <i class="fas fa-folder me-1"></i>Category *
                                    </label>
                                    <select class="form-select" id="categoryID" name="categoryID" required>
                                        <option value="">Select Category</option>
                                        <option value="1">Pizza</option>
                                        <option value="2">Beverages</option>
                                        <option value="3">Desserts</option>
                                        <option value="4">Appetizers</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="supplierID" class="form-label">
                                        <i class="fas fa-truck me-1"></i>Supplier *
                                    </label>
                                    <select class="form-select" id="supplierID" name="supplierID" required>
                                        <option value="">Select Supplier</option>
                                        <option value="1">Fresh Pizza Ingredients Co.</option>
                                        <option value="2">Quality Beverages Ltd.</option>
                                        <option value="3">Sweet Desserts Inc.</option>
                                        <option value="4">Appetizer Masters</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="unitPrice" class="form-label">
                                        <i class="fas fa-dollar-sign me-1"></i>Price *
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="unitPrice" name="unitPrice" 
                                               placeholder="0.00" step="0.01" min="0" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="unitsInStock" class="form-label">
                                        <i class="fas fa-boxes me-1"></i>Stock Quantity *
                                    </label>
                                    <input type="number" class="form-control" id="unitsInStock" name="unitsInStock" 
                                           placeholder="0" min="0" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="productImage" class="form-label">
                                    <i class="fas fa-image me-1"></i>Image URL
                                </label>
                                <input type="text" class="form-control" id="productImage" name="productImage" 
                                       placeholder="e.g., margherita.jpg">
                                <div class="form-text">Enter the filename of the pizza image (e.g., margherita.jpg)</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="ShoppingServlet?action=ViewPizzaList" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Create Pizza
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-eye me-2"></i>Preview
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card product-card">
                                    <div class="product-image">
                                        <i class="fas fa-pizza-slice fa-3x text-muted"></i>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title" id="previewName">Pizza Name</h5>
                                        <p class="card-text text-muted" id="previewSize">Size/Description</p>
                                        <p class="product-price" id="previewPrice">$0.00</p>
                                        <span class="badge bg-info" id="previewCategory">Category</span>
                                        <span class="badge bg-success ms-2" id="previewStock">Stock: 0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Real-time preview update
        function updatePreview() {
            const name = document.getElementById('productName').value || 'Pizza Name';
            const size = document.getElementById('quantityPerUnit').value || 'Size/Description';
            const price = document.getElementById('unitPrice').value || '0.00';
            const stock = document.getElementById('unitsInStock').value || '0';
            
            const categorySelect = document.getElementById('categoryID');
            const categoryText = categorySelect.options[categorySelect.selectedIndex].text || 'Category';
            
            document.getElementById('previewName').textContent = name;
            document.getElementById('previewSize').textContent = size;
            document.getElementById('previewPrice').textContent = '$' + parseFloat(price).toFixed(2);
            document.getElementById('previewCategory').textContent = categoryText;
            document.getElementById('previewStock').textContent = 'Stock: ' + stock;
        }
        
        // Add event listeners for real-time preview
        document.getElementById('productName').addEventListener('input', updatePreview);
        document.getElementById('quantityPerUnit').addEventListener('input', updatePreview);
        document.getElementById('unitPrice').addEventListener('input', updatePreview);
        document.getElementById('unitsInStock').addEventListener('input', updatePreview);
        document.getElementById('categoryID').addEventListener('change', updatePreview);
        
        // Form validation
        document.getElementById('createPizzaForm').addEventListener('submit', function(e) {
            const requiredFields = ['productName', 'categoryID', 'supplierID', 'unitPrice', 'unitsInStock'];
            let isValid = true;
            
            requiredFields.forEach(function(fieldId) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });
        
        // Auto-dismiss alerts
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
